    <div>

            <div class="h-16"></div>
            <div class="h-8"></div>
            <div class="pl-8">
                <p
                    class="text-base font-open-sans font-semibold p-2 pl-8 border-t-2 border-l-2 border-b-2 border-gray-300 bg-white">
                    Search Results
                </p>
            </div>
            <div class="pl-8">
                <p class="text-base font-open-sans font-semibold p-2 pl-8">

            </div>
            <div class="pl-8">
                <p class="text-base font-open-sans font-semibold p-2 pl-8">
                    Designers
                </p>
            </div>
            <div class="pl-8">
                <p class="text-base font-open-sans font-semibold p-2 pl-8">
                    Mentors
                </p>
            </div>
            <div></div>
        </div>

        <div
            class="w-screen fixed flex bg-white font-open-sans font-extrabold border-b-2 border-gray-300 shadow-header">
            <div class="p-3 pl-12">
                <div class="flex items-center border-r-2 border-gray-300 w-48">
                    <div class="pr-3">
                        <img class="" src="img/Logo.svg" alt="Logo">
                    </div>
                    <div class="pr-3">
                        <h1><a href="/">Directory</a></h1>
                    </div>
                </div>
            </div>
            <div class="flex-grow"></div>
            <div class="p-3 pl-12 basis-search">
                <div class="flex items-center font-open-sans font-bold text-gray-400 border-l-2 border-gray-300 p-2">
                    <div class="pr-3 pl-1">
                        <img src="img/SearchIcon.svg" alts="Logo">
                    </div>
                    <form id="quick-search">
                        <input type="text" placeholder="Quick Search" />
                    </form>
                </div>
            </div>
        </div>

        <div class="fixed">
            <!-- <div class="h-"></div> -->
            <div class="mt-[90vh]">
                <button type="button" class="p-5 ml-6">
                    <div class="shadow-contact"><span
                            class="font-open-sans font-bold bg-black text-white px-12 py-3 rounded-2xl ">+Contact</span>
                    </div>
                </button>
            </div>
        </div>

        <main>
            <div class="h-16">
            </div>
            <div class="grid gap-4 p-4 grid-cols-main">
                <div class=""></div>
                <div class="">
                    <div class="flex justify-center">
                        <button type="button" id="backward"><span
                                class="font-open-sans font-bold text-black px-12 py-3 rounded-2xl ">&lt;&lt;</span>
                        </button>
                        <span class="m-10 font-open-sans font-bold text-black px-12 py-3 rounded-2xl "
                            id="pageno">0</span>
                        <button type="button" id="forward"><span
                                class="font-open-sans font-bold text-black px-12 py-3 rounded-2xl ">&gt;&gt;</span>
                        </button>
                    </div>
                    <div class="infodad flex flex-wrap justify-center">
                        <!-- <div class="infocard pt-4 pb-5 shadow-card rounded-lg m-3">

                                <p class="title ml-10 text-xl mt-2.5 mx-auto font-open-sans font-semibold break-words text-black align-text-bottom
                                    ">
                                    Hellofff ffff ffffffff fffffff ffff fffffffffffff fffffffffff fffffffff fffffffff
                                    ffffff ffffff
                                </p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </main>
    </div>
